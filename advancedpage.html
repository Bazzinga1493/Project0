<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <nav>
            <div class="header-nav1">
                <span style="color: #4285F4;">G</span><span style="color: #D84437;">o</span><span style="color: #F48400;">o</span><span style="color: #4285F4;">g</span><span style="color: green;">l</span><span style="color: #D84437;">e</span>
            </div>
            <div class="header-nav2">
                <a href="#">Gmail</a>
                <a href="advancedpage.html">Advanced</a>
                <a href="imagesearch.html">Images</a>
                <a href="#">Apps</a>
                <img class="header-img" src="/pics/profile-pic.png" alt="profile-pic">
            </div>
        </nav>
    </header>
    <section>
        <h2 class="advanced_heading">
            Advanced Search
        </h2>
        <h3 class="find_header">
            Find pages with...
        </h3>
        <form id="advanced_form" action="https://www.google.com/search">
            <label class="label_advanced" for="as_q">
                <p class="label_p">all these words:</p>  <input class="advanced_input" type="text" name="as_q">
            </label> 
            <label class="label_advanced" for="as_epq">
                <p class="label_p">this exact word or phrase:</p>  <input class="advanced_input" type="text" name="as_epq">
            </label> 
            <label class="label_advanced" for="as_oq">
                <p class="label_p">any of these words:</p>  <input class="advanced_input" type="text" name="as_oq">
            </label>    
            <label class="label_advanced" for="as_eq">
                <p class="label_p">none of these words:</p> <input class="advanced_input" type="text" name="as_eq">
            </label>             
            <input id="advanced-input-search" type="submit" value="Search">
        </form>
    </section>
    <footer>
        <nav id="footer-nav">
            <div id="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </nav>
    </footer>
</body>

</html>
